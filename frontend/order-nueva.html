<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Blue Home | Nueva orden</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link rel="stylesheet" href="./styles.css" />
</head>
<body>
  <div class="app-shell">
    <main class="app-card app-card--single">
      <section class="app-card__left">
        <div class="logo-row">
          <div class="logo-mark">
            <div class="logo-mark__chip">BH</div>
            <div class="logo-mark__text">
              <span class="logo-mark__title">BLUE HOME</span>
              <span class="logo-mark__subtitle">Nueva orden de servicio</span>
            </div>
          </div>
          <button class="button button--outline" onclick="window.location.href='orders.html'">
            ← Volver
          </button>
        </div>

        <div class="badge">
          <span class="badge-dot"></span>
          <span>Registro rápido de orden</span>
        </div>

        <h1 class="page-title" style="margin-top: 10px;">Crear orden</h1>
        <p class="page-subtitle">
          Usa este formulario para registrar una nueva orden de reparación o mantenimiento.
        </p>

        <form class="form" id="newOrderForm">
          <div class="field">
            <label for="inmuebleDireccion">Inmueble / dirección</label>
            <input class="input" id="inmuebleDireccion" required />
          </div>

          <div class="field">
            <label for="inmuebleCodigo">Código de inmueble</label>
            <input class="input" id="inmuebleCodigo" />
          </div>

          <div class="field">
            <label for="arrendatarioNombre">Arrendatario</label>
            <input class="input" id="arrendatarioNombre" />
          </div>

          <div class="field">
            <label for="arrendatarioTelefono">Teléfono arrendatario</label>
            <input class="input" id="arrendatarioTelefono" />
          </div>

          <div class="field">
            <label for="tipoOrden">Tipo de orden</label>
            <select class="select" id="tipoOrden">
              <option value="reparacion">Reparación</option>
              <option value="mantenimiento">Mantenimiento</option>
              <option value="inspeccion">Inspección</option>
            </select>
          </div>

          <div class="field">
            <label for="descripcion">Descripción del daño / trabajo</label>
            <textarea id="descripcion" required></textarea>
          </div>

          <div class="field">
            <label for="prioridad">Prioridad</label>
            <select class="select" id="prioridad">
              <option value="baja">Baja</option>
              <option value="media" selected>Media</option>
              <option value="alta">Alta</option>
              <option value="critica">Crítica</option>
            </select>
          </div>

          <div class="field">
            <label for="fechaProgramada">Fecha tentativa</label>
            <input class="input" id="fechaProgramada" type="datetime-local" />
          </div>

          <div class="button-row button-row-right">
            <button class="button button--outline" type="reset">Limpiar</button>
            <button class="button" type="submit">
              Crear orden
            </button>
          </div>
        </form>

        <div class="notice">
          <strong>Automático:</strong> el código <code>BH-AAAAMMDD-001</code> se genera en el backend.
          Luego desde el detalle se asigna técnico y se cargan soportes.
        </div>
      </section>
    </main>
  </div>

  <script>
    const DEFAULT_API_BASE = `${window.location.origin.replace(/\/$/, '')}/api`;
    const API_BASE_URL =
      window.API_BASE_URL || document.querySelector('meta[name="api-base-url"]')?.content || DEFAULT_API_BASE;

    document.getElementById('newOrderForm').addEventListener('submit', async function (e) {
      e.preventDefault();
      const payload = {
        inmuebleDireccion: document.getElementById('inmuebleDireccion').value,
        inmuebleCodigo: document.getElementById('inmuebleCodigo').value,
        arrendatarioNombre: document.getElementById('arrendatarioNombre').value,
        arrendatarioTelefono: document.getElementById('arrendatarioTelefono').value,
        tipoOrden: document.getElementById('tipoOrden').value,
        descripcion: document.getElementById('descripcion').value,
        prioridad: document.getElementById('prioridad').value,
        fechaProgramada: document.getElementById('fechaProgramada').value || null,
        creadoPor: 'Pipe'
      };

      try {
        const res = await fetch(`${API_BASE_URL}/orders`, {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(payload)
        });
        const data = await res.json();
        if (!res.ok || !data.success) throw new Error(data.message || 'Error');

        alert('Orden creada correctamente.');
        window.location.href = `order.html?id=${encodeURIComponent(data.data.id)}`;
      } catch (err) {
        console.error(err);
        alert('Error al crear la orden.');
      }
    });
  </script>
</body>
</html>
