<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blue Home Inmobiliaria - Login</title>

    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background: linear-gradient(135deg, #0d1b2a, #1b263b, #415a77);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: #ffffff;
            width: 100%;
            max-width: 380px;
            padding: 35px;
            border-radius: 16px;
            box-shadow: 0px 10px 35px rgba(0,0,0,0.25);
            text-align: center;
            animation: fadeIn 0.8s ease-in-out;
        }

        .logo {
            width: 140px;
            margin-bottom: 20px;
        }

        h2 {
            color: #1b263b;
            margin-bottom: 20px;
            font-weight: bold;
        }

        .input-group {
            width: 100%;
            margin-bottom: 18px;
            text-align: left;
        }

        label {
            font-size: 14px;
            color: #1b263b;
            font-weight: 600;
        }

        input {
            width: 100%;
            padding: 12px;
            margin-top: 5px;
            border-radius: 8px;
            border: 1px solid #9db4c0;
            font-size: 15px;
            outline: none;
        }

        .btn {
            width: 100%;
            padding: 13px;
            margin-top: 10px;
            font-size: 16px;
            background: #1b56d9;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.2s ease-in-out;
        }

        .btn:hover {
            background: #1648b4;
        }

        .footer {
            margin-top: 15px;
            font-size: 13px;
            color: #415a77;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>

<body>

    <div class="card">

        <!-- Logo (cámbialo por el que uses en producción) -->
        <img src="https://i.imgur.com/VlQdN8U.png" class="logo"> 

        <h2>Acceso Blue Home</h2>

        <form id="loginForm">

            <div class="input-group">
                <label>Usuario</label>
                <input type="text" placeholder="Ingrese su usuario" required>
            </div>

            <div class="input-group">
                <label>Contraseña</label>
                <input type="password" placeholder="Ingrese su contraseña" required>
            </div>

            <button class="btn" type="submit">Iniciar Sesión</button>

        </form>

        <div class="footer">
            © Blue Home Inmobiliaria – Todos los derechos reservados
        </div>

    </div>

</body>
</html>
