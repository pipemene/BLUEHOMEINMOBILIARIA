<!doctype html><html lang="es"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width,initial-scale=1">
<title>Blue Home – Login</title>
<link rel="stylesheet" href="styles.css">
<script src="/config.js"></script>
</head><body>
<div class="wrap">
  <div class="card">
    <div class="brand">
      <div class="logo">BH</div>
      <div>
        <div class="title">Blue Home</div>
        <div class="subtitle">Acceso al Gestor</div>
      </div>
    </div>
    <form id="f">
      <div class="field"><label>Email</label><input id="email" type="email" autocomplete="username" required></div>
      <div class="field"><label>Contraseña</label><input id="password" type="password" autocomplete="current-password" required></div>
      <button class="btn" type="submit">Ingresar</button>
      <div id="msg" class="msg"></div>
    </form>
  </div>
</div>
<script src="main.js"></script>
</body></html>
